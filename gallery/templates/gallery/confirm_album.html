{% extends 'base.html' %}
{% block content %}
{% if album.post_set.first.image %}
<h2 style="color:red;">Warning! This album contains images. Your actions will delete everything.</h2>
{% endif %}
<h3>Are you sure that you want to delete this album and all its contents?</h3>
<form action="{% url 'gallery:delete_album' album.id %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-light btn-lg m-2 btn-primary">Yes, delete</button>
</form>
<a class="btn btn-outline-light btn-lg m-2 btn-primary" href="{% url 'gallery:display_albums' %}" 
role="button">Cancel</a>
{% endblock %}
